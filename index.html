        .box{
            background-color: rgba(2, 2, 2, 0.795);
            border: 0.1px solid black;
            border-radius: 10px;
            margin-left: 50%;
            transform: translateX(-50%);
            width: 70%;
            margin-top: 50px;
            text-align: center;
            padding: 15px;
            box-shadow: 0px 0px 30px rgb(14, 5, 5);
        }
        .box h2{
            color: white;
        }
        .submited{
            margin-top: 15px;
            background-color: rgb(25, 110, 8);
            border: none;
            padding: 10px;
            border-radius: 10px;
            color: aliceblue;
        }
        .submited:hover{
            background-color: aliceblue;
            background-color: rgb(141, 241, 141);
            color: black;
        }
        .result{
            border: 2px solid rgb(45, 110, 7);
            margin-top: 15px;
            background-color: rgba(240, 248, 255, 0.144);
            border-radius: 5px;
            color: white;
            padding: 5px;
        }
        #res{
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2 class="h2">Please enter a number of your choice</h2>
        <input type="number" class="inputField" id="number" /></br>
        <input type="submit" value="Submit" onclick="checkNumber()" class="submited"  />
        <div class="result" id="res" >vgvg</div>
    </div>


    <script>
        function checkNumber(){
            var num =document.getElementById("number").value;
            if(num<0){
                var msg = "Enter a positive number";
            }
            else if(num>=0){
                var n=num;
                var msg =" ";
                for(var i=0;i<3;i++){
                    n = Number(Number(n)+2);
                    msg+=n; 
                    if(i<2){
                        msg+=", "; 
                    }
                }
            }
            var ele=document.getElementById("res");
            ele.style.display="block";
            ele.innerHTML=msg;
            // document.getElementsByClassName("result").innerHTML=msg;
            
        }
    </script>
</body>
</html>
